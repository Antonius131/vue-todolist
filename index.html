<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDo List</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Vue JS -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="root" class="container">
      <div class="row p-5">
         <div class="col-10">
            <div class="list-group" v-for="(todo, index) in todoList">
               <li class="list-group-item" :class="(todo.done) ? 'text-decoration-line-through' : ''">{{ todo.text }}</li>
            </div>
         </div>
         <div class="col-2">
            <div class="list-group">
               <li class="list-group-item text-center" v-for="(todo, index) in todoList"><span @click="closeTodo">x</span></li>
            </div>
         </div>
      </div>

   </div>


   <script src="js/script.js"></script>
</body>
</html>
